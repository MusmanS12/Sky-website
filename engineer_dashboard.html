<!-- Engineer Dashboard with Fixed Sidebar Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #6600cc);
            color: black;
        }
        .sidebar {
            width: 280px;
            background: #2d1a4a;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            left: -280px;
            top: 0;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar.active {
            left: 0;
        }
        .toggle-btn {
            position:fixed;
            left: 10px;
            top: 10px;
            background: #2d1a4a;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        .sidebar h2 {
            text-align: center;
            padding: 15px;
            font-size: 22px;
            background: #401b65;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #472e67;
            transition: background 0.3s;
            font-size: 16px;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #573c89;
            color: white;
        }
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }
        .sidebar.active + .main-content {
            margin-left: 280px;
        }
        .hidden {
            display: none;
        }
        .content-section {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: 80%;
            margin: 60px auto 20px;
        }
        .content-section h1, .content-section p {
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                left: -280px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active + .main-content {
                margin-left: 0;
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar">
        <h2>Engineer</h2>
        <ul>
            <li onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('votingSection')">Health Check</li>
            <li onclick="showSection('tasksSection')">Daily Tasks</li>
            <li onclick="showSection('completedTasks')">Completed Tasks</li>
        </ul>
    </div>
    <div class="main-content">
        <div id="dashboard" class="content-section">
            <h1>Welcome, Engineer</h1>
            <p>Manage your daily tasks and health check</p>
        </div>
        <div id="votingSection" class="content-section hidden">
            <h2>Health Check Voting</h2>
            <form>
                <label>Support:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Teamwork:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Pawns or Players:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Mission:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Health of Codebase:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Suitable Process:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Delivering Value:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Learning:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Speed:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Easy to Release:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Fun:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                <button type="submit">Save Vote</button>
            </form>
        </div>
        <div id="tasksSection" class="content-section hidden">
            <h2>Daily Tasks</h2>
            <p>Here you can manage your daily tasks.</p>
        </div>
        <div id="completedTasks" class="content-section hidden">
            <h2>Completed Tasks</h2>
            <p>Review your completed tasks.</p>
        </div>
    </div>
</body>
</html>
