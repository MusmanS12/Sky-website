<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sky Health Check</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, orange, purple, pink, #ff9966);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      height: 10px;
      width: 100%;
      background: linear-gradient(to right, orange, red, purple, blue);
    }
    .logo-bar {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }
    .logo-bar img {
      height: 40px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      flex: 1;
    }
    .left-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-image img {
      width: 80%;
      max-width: 400px;
      opacity: 0.8;
    }
    .login-box {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-box select, .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2d1a4a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #402a65;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="logo-bar">
    <img src="images/sky-logo.png" alt="Sky Logo">
  </div>

  <div class="container">
    <div class="left-image">
      <img src="images/health-check.png" alt="Health Check">
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="role">Select Role:</label>
        <select id="role" name="role">
          <option value="engineer">Engineer</option>
          <option value="team_leader">Team Leader</option>
          <option value="department_lead">Department Lead</option>
          <option value="Senior_Manager">Senior Manager</option>
          <option value="Admin">Admin</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="logo-bar">
    <img src="images/sky-logo.png" alt="Sky Logo">
  </div>
  <div class="footer"></div>
</body>
</html>
