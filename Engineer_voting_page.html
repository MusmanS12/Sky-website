<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Engineer Voting</h2>
        <form>
            <label>Support:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Teamwork:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Pawns or Players:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Mission:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Health of Codebase:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Suitable Process:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Delivering Value:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Learning:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Speed:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Easy to Release:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <label>Fun:</label>
            <select>
                <option value="green">Green</option>
                <option value="amber">Amber</option>
                <option value="red">Red</option>
            </select>

            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
