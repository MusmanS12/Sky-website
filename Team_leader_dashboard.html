<!-- Team Leader Dashboard with Responsive Design -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #575757;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .hidden {
            display: none;
        }
        .voting-form, .team-progress {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        @media screen and (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Team Leader</h2>
            <ul>
                <li onclick="showSection('dashboard')">Dashboard</li>
                <li onclick="showSection('votingSection')">Health Check</li>
                <li onclick="showSection('progressSection')">Team Progress</li>
                <li onclick="showSection('viewTeams')">View All Teams</li>
                <li onclick="showSection('specificTeam')">Choose Specific Team</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="dashboard" class="content-section">
                <h1>Welcome, Team Leader</h1>
                <p>Manage Team Health and Progress</p>
            </div>
            <div id="votingSection" class="content-section hidden">
                <h2>Vote on the following topics:</h2>
                <form>
                    <label>Select Team:</label>
                    <select>
                        <option value="team1">Team 1</option>
                        <option value="team2">Team 2</option>
                        <option value="team3">Team 3</option>
                    </select>
                    <label>Support:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <label>Teamwork:</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="amber">Amber</option>
                        <option value="red">Red</option>
                    </select>
                    <button type="submit">Save Vote</button>
                </form>
            </div>
            <div id="progressSection" class="content-section hidden">
                <h2>Team Progress Over Time</h2>
                <label>Select Team:</label>
                <select>
                    <option value="team1">Team 1</option>
                    <option value="team2">Team 2</option>
                    <option value="team3">Team 3</option>
                </select>
                <p>Progress Graph or Data Table Will Be Shown Here</p>
            </div>
        </div>
    </div>
</body>
</html>
